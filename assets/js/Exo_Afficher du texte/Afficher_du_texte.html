    <script>

var nom = window.prompt("Saisissez votre nom : "); //prompt = ouvre une boite de dialoge avec l'utilisateur

if (window.confirm("Etes vous un homme ?")) {
    alert("Bonjour MR " + nom + " " + prenom + " \nBienvenue sur notre site !") // ""\n "" pour saut√© de ligne
} else {
    alert("Bonjour Mme " + nom + " " + prenom + "\nBienvenue sur noter site !")
}



    </script>

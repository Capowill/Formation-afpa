<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Js 14 Evenement</title>
</head>

<body>

    <p>Saissisez un texte puis pressez le bouton : 'contrôle'</p>

    <input type="text" id="name" name="name">
    <button id="button" name="button">Contrôle</button>

    <script>
        console.log(name);
        var element = document.getElementById("button"); //appel le id button du html

        element.addEventListener("click", function () {
            var name = document.getElementById("name").value;
            alert("Vous avez saisi : " + name);
        });

        // addEventListener crée l'évenement que si on "click" ca active la fonction() ,
        // qui va aller chercher notre valeur entrer dans notre input HTML
    </script>
